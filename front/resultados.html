<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Flexbox da barra superior -->
    <div class="container3">
        <div class="sc3 sc4">
            <a href="lp.html"><img src="" alt="Logo" id="ttiger"></a>
            <form id="searchForm" action="resultados.html" method="get" autocomplete="on">
                <input type="text" name="tag" placeholder="Digite a tag para buscar" class="searchBox" id="pesquisa">
                <button type="submit" class="searchButton">Buscar</button>
            </form>
        </div>
        <div class="container8">
            <a href="">Todos os arquivos</a>
            <a href="" id="editor">Editor</a>
        </div>
    </div>


<div class="all">
    <div class="leftside">

        <div class="choosebox">
            <select name="nome" id="nome">
                <option value="on">Nome ON</option>
                <option value="off">Nome OFF</option>
            </select>
        </div> 

        <div class="choosebox">
            <select name="extensao" id="extensao">
                <option value="on">Ext ON</option>
                <option value="off">Ext OFF</option>
            </select>
        </div> 

        <div class="choosebox">
            <select name="tags" id="tags">
                <option value="on">Tags ON</option>
                <option value="off">Tags OFF</option>
            </select>
        </div> 

        <div class="choosebox">
            <select name="area_conhecimento" id="area_conhecimento">
                <option value="on">Saber ON</option>
                <option value="off">Saber OFF</option>
            </select>
        </div> 
        
        <div class="choosebox">
            <select name="habilidades" id="habilidades">
                <option value="on">Habilidade ON</option>
                <option value="off">Habilidade OFF</option>
            </select>
        </div> 
    </div>
    
    <div class="rightside">

        <h2 class="outlined centered titulo"> <a href=""> Resultados </a></h2>
        <a href="#" id="updateUrlLink" data-pid="50">→</a>

        <!-- JS pegando a tag -->
        <div class="centerbox">
            <h1 id="resultados"></h1>
        </div>

        <!-- Flexbox da área de resultados -->
        <div class="container7" id="fetched">    
            <br>
        </div>


    </div><!-- Fim da parte da direita VIVA A ESQUERDA!-->

</div><!-- Fim da super caixa -->


</body> 
</html>
