<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script_lp.js" defer></script>
</head>
<body>

    <!-- Flexbox da barra superior -->
    <div class="container3">
        <div class="sc3">
            <a href="lp.html"><img src="" alt="Logo" id="ttiger"></a>
        </div>
        <div class="container8">
            <a href="">Todos os arquivos</a>
            <a href="" id="editor">Editor</a>
        </div>
    </div>

    <br>

    <!-- Título -->
    <h2 class="outlined centered titulo">Início</h2>
    <br>

    <!-- Flexbox da área de busca -->        
    <div class="searchContainer" id="lpSC">
        <form id="searchForm" action="resultados.html" method="get" autocomplete="on">
            <input type="text" name="tag" placeholder="Digite a tag para buscar" class="searchBox" id="pesquisa">
            <button type="submit" class="searchButton">Buscar</button>
        </form>
    </div>
    <div class="searchContainer">
    <select name="nome" id="nome">
        <option value="on">Nome ON</option>
        <option value="off">Nome OFF</option>
    </select>
    <select name="extensao" id="extensao">
        <option value="on">Extensão ON</option>
        <option value="off">Extensão OFF</option>
    </select>
    <select name="tags" id="tags">
        <option value="on">Tags ON</option>
        <option value="off">Tags OFF</option>
    </select>
    <select name="area_conhecimento" id="area_conhecimento">
        <option value="on">Área ON</option>
        <option value="off">Área OFF</option>
    </select>
    <select name="habilidades" id="habilidades">
        <option value="on">Habilidade ON</option>
        <option value="off">Habilidade OFF</option>
    </select>
</div>

    <!-- Flexbox da área inferior -->
    <div class="bottomBox">
        <div class="bdiv contact">
            <p>Telefone: (XX) X XXXX-XXXX</p>
            <p>E-mail: Placeholder@dominio.com</p>
        </div>
        <div class="bdiv somos">
            <a href="sobre.html" id="quemSomos">Quem Somos</a>
        </div>
    </div>
</body>
</html>
